<!DOCTYPE html>
<html>
  <head>
    <title>task 5</title>
  </head>
  <body>
    <div align="center">
      <h1>Registration Form</h1>
      <form action="#" method="post">
        <table border="2">
          <tr>
            <td>First Name</td>
            <td>
              <input
                style="width: 500px"
                type="text"
                name="first_name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td>
              <input
                style="width: 500px"
                type="text"
                name="last_name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>
              <input style="width: 500px" type="email" name="email" required />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input
                style="width: 500px"
                type="password"
                name="password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Re-enter Password</td>
            <td>
              <input
                style="width: 500px"
                type="password"
                name="confirm_password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" value="male" required /> Male
              <br />
              <hr />
              <input type="radio" name="gender" value="female" required />
              Female
            </td>
          </tr>
          <tr>
            <td>Age</td>
            <td>
              <input style="width: 500px" type="number" name="age" required />
            </td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td>
              <input
                style="width: 500px"
                type="tel"
                name="phone_number"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              <textarea
                style="width: 500px"
                name="address"
                rows="4"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>State</td>
            <td>
              <input style="width: 500px" type="text" name="state" required />
            </td>
          </tr>
          <tr>
            <td>Country</td>
            <td>
              <select name="country" required>
                <option value="Choose your country">choose your country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Languages Known</td>
            <td>
              <input type="checkbox" name="languages" value="english" /> English
              <input type="checkbox" name="languages" value="kannada" /> Kannada
              <input type="checkbox" name="languages" value="hindi" /> Hindi
              <input type="checkbox" name="languages" value="telugu" /> Telugu
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" name="declaration" required /> I hereby
              declare that all the given details are true.
            </td>
          </tr>
          <tr>
            <td colspan="3" align="right">
              Log in to <a href="www.etnus.com">Ethnus </a> website
            </td>
          </tr>
        </table>
        <br />
        <div align="Center">
          <button>Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
